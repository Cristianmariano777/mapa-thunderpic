<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa ThunderPIC</title>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100%; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
  async function cargarDatos() {
    const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRAzoGjM-TqXk4t2QqWSCXJ6O6lMDRgGYPrYto4TIkDJAvBCAxkHUGO823whepvQbpuPzYtKend9EN4/pub?gid=0&single=true&output=csv'; // üëà pega aqu√≠ la URL de tu hoja publicada como CSV
    const response = await fetch(url);
    if (!response.ok) throw new Error('No se pudo cargar el archivo CSV');
    const texto = await response.text();

    // ‚úÖ Lectura robusta del CSV (soporta espacios y comillas)
    const filas = texto.trim().split(/\r?\n/);
    const encabezados = filas[0].split(',').map(h => h.trim());
    const registros = filas.slice(1).map(fila => {
      const celdas = [];
      let actual = '';
      let dentroComillas = false;

      for (let i = 0; i < fila.length; i++) {
        const char = fila[i];
        if (char === '"') dentroComillas = !dentroComillas;
        else if (char === ',' && !dentroComillas) {
          celdas.push(actual.trim().replace(/^"|"$/g, ''));
          actual = '';
        } else actual += char;
      }
      celdas.push(actual.trim().replace(/^"|"$/g, ''));

      const obj = {};
      encabezados.forEach((h, i) => obj[h] = celdas[i]);
      return obj;
    });

    return registros;
  }

  async function mostrarPines(map) {
    const datos = await cargarDatos();
    datos.forEach(row => {
      const coords = row['Coordenadas']?.split(',');
      if (!coords || coords.length < 2) return;

      const lat = parseFloat(coords[0]);
      const lng = parseFloat(coords[1]);
      if (isNaN(lat) || isNaN(lng)) return;

      const marker = new google.maps.Marker({
        position: { lat, lng },
        map,
        title: row['Nombre'] || 'Sin nombre'
      });

      const contenido = `
        <b>${row['Nombre'] || ''}</b><br>
        ${row['Direccion'] || ''}<br>
        ${row['Distrito'] || ''}, ${row['Provincia'] || ''}<br>
        <b>Servicio:</b> ${row['Servicio'] || ''}<br>
        <b>Fecha:</b> ${row['Fecha'] || ''}
      `;
      const info = new google.maps.InfoWindow({ content: contenido });
      marker.addListener('click', () => info.open(map, marker));
    });
  }

  function initMap() {
    const map = new google.maps.Map(document.getElementById('map'), {
      zoom: 7,
      center: { lat: -9.19, lng: -75.0152 }, // centro de Per√∫
    });
    mostrarPines(map);
  }
  </script>
