<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pines de AppSheet - ThunderPIC</title>

<!-- Librer√≠a Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
  #map { height: 100vh; width: 100%; }
</style>
</head>
<body>
<h3 style="text-align:center;">üó∫Ô∏è Mapa de registros ThunderPIC</h3>
<div id="map"></div>

<script>
const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRAzoGjM-TqXk4t2QqWSCXJ6O6lMDRgGYPrYto4TIkDJAvBCAxkHUGO823whepvQbpuPzYtKend9EN4/pub?gid=0&single=true&output=csv"; // üîó Reemplaza con tu URL

async function cargarDatos() {
  const resp = await fetch(url);
  const texto = await resp.text();
  const filas = texto.trim().split("\n").slice(1);
  const mapa = L.map('map').setView([-12.0464, -77.0428], 6);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://openstreetmap.org">OpenStreetMap</a>'
  }).addTo(mapa);

  filas.forEach(fila => {
    const columnas = fila.split(",");
    const nombre = columnas[1];
    const direccion = columnas[2];
    const servicio = columnas[6];
    const coordenadas = columnas[7].split(" ");
    const [lat, lng] = coordenadas[0].split(",");
    const foto = columnas[8];

    if (lat && lng) {
      L.marker([parseFloat(lat), parseFloat(lng)]).addTo(mapa)
        .bindPopup(`<b>${nombre}</b><br>${direccion}<br>Servicio: ${servicio}<br><img src="${foto}" width="100">`);
    }
  });
}
cargarDatos();
</script>
</body>
</html>
